syntax = "proto3";

package message;

// [RPC-LEN | RPC | Payload]

message RPC {
    int32 MessageId = 1;
    string SenderId = 2;
    string ReceiverId = 3;
    string RemoteProcedure = 4;
    int32 Length = 5;
    bool Request = 6;
    string SenderIp = 7;
    string SenderPort = 8;
}

message FindDataMessage {
    string hash = 1;
}

message SendDataMessage {
    bytes data = 1;
}

