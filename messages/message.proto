syntax = "proto3";

package messages;

// [RPC-LEN | RPC | Payload]

message RPC {
    int32 MessageId = 1;
    int32 SenderId = 2;
    int32 ReceiverId = 3;
    string RemoteProcedure = 4;
    int32 Length = 5;
    bool Request = 6;
    string SenderIp = 7;
    string SenderPort = 8;
}

message FindDataMessage {
    string hash = 1;
}

message SendDataMessage {
    bytes data = 1;
}

